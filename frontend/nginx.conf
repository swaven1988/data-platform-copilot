server {
  listen 80;

  # SPA static
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  # API proxy (frontend -> gateway)
  location /api/ {
    proxy_pass http://gateway/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Request-Id $request_id;
  }
}
