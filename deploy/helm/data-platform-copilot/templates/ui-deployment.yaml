apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "data-platform-copilot.fullname" . }}-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "data-platform-copilot.fullname" . }}-ui
  template:
    metadata:
      labels:
        app: {{ include "data-platform-copilot.fullname" . }}-ui
    spec:
      containers:
        - name: ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - containerPort: 8501
          env:
            {{- range $k, $v := .Values.ui.env }}
            - name: {{ $k }}
              value: "{{ $v }}"
            {{- end }}
