{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "data-platform-copilot.fullname" . }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "data-platform-copilot.fullname" . }}-api
                port:
                  number: 8001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "data-platform-copilot.fullname" . }}-ui
                port:
                  number: 8501
{{- end }}
