services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    image: data-platform-copilot-api:v0.10.0

    environment:
      # =========================
      # AUTH (Stage 14)
      # =========================
      - COPILOT_AUTH_MODE=static_token
      - COPILOT_AUTH_ENABLED=true

      # Required static tokens
      - COPILOT_STATIC_ADMIN_TOKEN=dev_admin_token
      - COPILOT_STATIC_VIEWER_TOKEN=dev_viewer_token

      # Signing (Stage 13)
      - COPILOT_SIGNING_KEY=dev_secret_key

      # Proxy support
      - COPILOT_TRUST_PROXY_HEADERS=true

    ports:
      - "8001:8001"

    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r=requests.get('http://127.0.0.1:8001/health', timeout=5); exit(0 if r.status_code==200 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 5


  ui:
    build:
      context: ..
      dockerfile: deploy/ui/Dockerfile.ui
    image: data-platform-copilot-ui:v0.10.0

    environment:
      - API_URL=http://api:8001

    ports:
      - "8501:8501"

    depends_on:
      api:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

    ports:
      - "8080:80"

    depends_on:
      api:
        condition: service_healthy
      ui:
        condition: service_started

