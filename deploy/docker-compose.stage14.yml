services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    image: data-platform-copilot-api:v0.10.0
    environment:
      # Auth boundary (backend)
      # none | static_token | header
      - COPILOT_AUTH_MODE=static_token
      - COPILOT_ADMIN_TOKEN=dev_admin_token
      # Signing for repro endpoints
      - COPILOT_SIGNING_KEY=dev_secret_key
      # Proxy awareness
      - COPILOT_TRUST_PROXY_HEADERS=true
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; import sys; r=requests.get('http://127.0.0.1:8001/health', timeout=5); sys.exit(0 if r.status_code==200 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 10

  ui:
    build:
      context: ..
      dockerfile: deploy/ui/Dockerfile.ui
    image: data-platform-copilot-ui:v0.10.0
    environment:
      - API_URL=http://api:8001
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - api
      - ui
