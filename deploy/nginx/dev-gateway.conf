upstream api_upstream {
  server copilot-api-dev:8001;
  keepalive 16;
}

upstream ui_upstream {
  server copilot-web-dev:80;
  keepalive 16;
}

server {
  listen 80;

  client_max_body_size 10m;

  # Proxy API calls to FastAPI
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host                      $host;
    proxy_set_header X-Real-IP                 $remote_addr;
    proxy_set_header X-Forwarded-For           $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto         $scheme;
    proxy_set_header Authorization             $http_authorization;
    proxy_set_header X-Forwarded-Authorization $http_authorization;
    proxy_set_header X-Tenant                  $http_x_tenant;

    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    proxy_pass http://api_upstream;
  }

  # (optional) keep health direct
  location /health {
    proxy_pass http://api_upstream/health;
  }

  # All other routes â†’ React SPA (handles own routing)
  location / {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    proxy_pass http://ui_upstream;
  }
}
