name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt || true

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Verify packaging manifest drift
        run: |
          python tools/verify_packaging_manifest.py

      - name: Packaging manifest drift gate
        run: |
          python tools/gen_packaging_manifest.py --check

      - name: Enforce OpenAPI snapshot test explicitly
        run: |
          python -m pytest -q tests/test_openapi_snapshot.py

      - name: Fail if packaging manifest drift
        run: |
          python -m pytest tests/test_packaging_manifest_check.py -q

      - name: Fail if openapi drift
        run: |
          python -m pytest tests/test_openapi_snapshot.py -q

      - name: V1 readiness gate
        run: |
          python tools/check_v1_readiness.py

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint
        run: |
          cd frontend
          npm run lint

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Build and run e2e smoke tests
        run: |
          cd frontend
          npm run e2e
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:4173
          CI: "true"
