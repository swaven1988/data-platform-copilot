name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt || true

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Packaging manifest drift gate
        run: |
          python tools/gen_packaging_manifest.py --check

      - name: Enforce OpenAPI snapshot test explicitly
        run: |
          python -m pytest -q tests/test_openapi_snapshot.py
