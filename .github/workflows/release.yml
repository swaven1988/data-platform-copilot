name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt || true

      - name: Test
        run: |
          python -m pytest -q

      - name: Generate release metadata
        run: |
          python - <<'PY'
          from pathlib import Path
          from app.core.release.release_metadata import write_release_metadata
          write_release_metadata(Path("."))
          PY

      - name: Build tarball
        run: |
          tar -czf data-platform-copilot.tar.gz \
            --exclude='**/__pycache__' \
            --exclude='**/*.pyc' \
            --exclude='**/.pytest_cache' \
            --exclude='**/.mypy_cache' \
            --exclude='**/.ruff_cache' \
            --exclude='**/.venv' \
            --exclude='**/.git' \
            .

      - name: Compute SHA256
        run: |
          sha256sum data-platform-copilot.tar.gz > data-platform-copilot.sha256

      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            data-platform-copilot.tar.gz
            data-platform-copilot.sha256
            release_metadata.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            data-platform-copilot.tar.gz
            data-platform-copilot.tar.gz.sha256

      - name: Generate SBOM
        run: |
          pip install cyclonedx-bom
          cyclonedx-py -o sbom.json

      - name: Verify packaging manifest
        run: python tools/gen_packaging_manifest.py --check

      - name: Generate SHA256
        run: |
          sha256sum data-platform-copilot.tar.gz > data-platform-copilot.tar.gz.sha256
