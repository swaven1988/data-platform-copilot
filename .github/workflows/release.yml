name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt || true

      - name: Verify packaging manifest
        run: |
          python tools/gen_packaging_manifest.py --check

      - name: Test
        run: |
          python -m pytest -q

      - name: Generate release metadata
        run: |
          python - <<'PY'
          from pathlib import Path
          from app.core.release.release_metadata import write_release_metadata
          write_release_metadata(Path("."))
          PY

      - name: Generate SBOM
        run: |
          python -m pip install --upgrade cyclonedx-bom
          cyclonedx-py environment --output-format JSON --outfile sbom.json

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build tarball
        run: |
          ART="data-platform-copilot-${{ github.ref_name }}.tar.gz"
          tar -czf "$ART" \
            --exclude='**/__pycache__' \
            --exclude='**/*.pyc' \
            --exclude='**/.pytest_cache' \
            --exclude='**/.mypy_cache' \
            --exclude='**/.ruff_cache' \
            --exclude='**/.venv' \
            --exclude='**/.git' \
            --exclude='**/node_modules' \
            --exclude='frontend/.vite' \
            .

          sha256sum "$ART" > "$ART.sha256"

      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            data-platform-copilot-${{ github.ref_name }}.tar.gz
            data-platform-copilot-${{ github.ref_name }}.tar.gz.sha256
            release_metadata.json
            sbom.json
